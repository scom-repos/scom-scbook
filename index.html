<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="libs/@ijstech/components/index.js"></script>
</head>
<html>

<body>
  <script>
    async function init() {
      application.LibHost = "";
      let config = await application.getContent('scconfig.json');
      let module = await application.newModule("@scbook/main", JSON.parse(config));
      document.body.append(module);
    };
    init();
  </script>
</body>

</html>
